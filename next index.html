<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融のアンケート調査</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .question select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .submit-container {
            display: flex;
            justify-content: center;
        }
        .submit-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-container button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>これは収入等を調査するアンケートです。ただし、回答に困った場合は「その他」に入れてください。</h1>
        <form id="surveyForm" onsubmit="return handleSubmit(event)">
            <div class="question">
                <label for="q1">仕事をしていますか。</label>
                <select id="q1" required>
                    <option value="" disabled selected>選択肢から1つ選択してください</option>
                    <option value="yes">はい</option>
                    <option value="no">いいえ</option>
                    <option value="cannot-answer">答えられない</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <div class="question">
                <label for="q2">どのような立場ですか。</label>
                <select id="q2" required>
                    <option value="" disabled selected>選択肢から1つ選択してください</option>
                    <option value="full-time">会社の正社員</option>
                    <option value="temporary">派遣社員</option>
                    <option value="part-time">アルバイト</option>
                    <option value="cannot-answer">答えられない</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <div class="question">
                <label for="q3">仕事等での収入（年収）はいくらほどですか。</label>
                <select id="q3" required>
                    <option value="" disabled selected>選択肢から1つ選択してください</option>
                    <option value="0-100">０～１００万円</option>
                    <option value="100-500">１００～５００万円</option>
                    <option value="500-1000">５００～１０００万円</option>
                    <option value="1000+">１０００万円以上</option>
                    <option value="cannot-answer">答えられない</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <div class="question">
                <label for="q4">今の収入に満足していますか。</label>
                <select id="q4" required>
                    <option value="" disabled selected>選択肢から1つ選択してください</option>
                    <option value="yes">はい</option>
                    <option value="no">いいえ</option>
                    <option value="cannot-answer">答えられない</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <div class="question">
                <label for="q5">収入を副業等を行ってより増やしたいと考えていますか。</label>
                <select id="q5" required>
                    <option value="" disabled selected>選択肢から1つ選択してください</option>
                    <option value="yes">はい</option>
                    <option value="no">いいえ</option>
                    <option value="cannot-answer">答えられない</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <div class="question">
                <label for="q6">収入を増やすために副業等をしていますか。</label>
                <select id="q6" required>
                    <option value="" disabled selected>選択肢から1つ選択してください</option>
                    <option value="yes">はい</option>
                    <option value="no">いいえ</option>
                    <option value="cannot-answer">答えられない</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <div class="question">
                <label for="q7">投資には興味がありますか。</label>
                <select id="q7" required>
                    <option value="" disabled selected>選択肢から1つ選択してください</option>
                    <option value="yes">はい</option>
                    <option value="no">いいえ</option>
                    <option value="cannot-answer">答えられない</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <div class="question">
                <label for="q8">投資で稼ぐ自信はありますか。</label>
                <select id="q8" required>
                    <option value="" disabled selected>選択肢から1つ選択してください</option>
                    <option value="yes">はい</option>
                    <option value="no">いいえ</option>
                    <option value="cannot-answer">答えられない</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <div class="submit-container">
                <button type="submit" id="submitBtn" disabled>送信</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('surveyForm');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('change', () => {
            const selects = form.querySelectorAll('select');
            let allSelected = true;

            selects.forEach(select => {
                if (select.value === '') {
                    allSelected = false;
                }
            });

            submitBtn.disabled = !allSelected;
        });

        function handleSubmit(event) {
            event.preventDefault();
            const selects = form.querySelectorAll('select');
            let valid = true;

            selects.forEach(select => {
                if (select.value === '') {
                    valid = false;
                }
            });

            if (valid) {
                window.location.href = 'next2/index.html';
            }
        }
    </script>
</body>
</html>
