<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融アンケート調査</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .question {
            margin: 20px 0;
        }
        .submit-btn {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:disabled {
            background-color: #a5a5a5; /* Gray */
            cursor: not-allowed;
        }
        .select-default {
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>金融アンケート調査</h1>
        <p>これは収入等を調査するアンケートです。ただし、回答に困った場合は「その他」に入れてください。</p>
        
        <form id="survey-form">
            <div class="question">
                <label for="question1">質問1: 仕事をしていますか。</label>
                <select id="question1" class="question-select" required>
                    <option value="" class="select-default">選択肢から1つ選択してください</option>
                    <option value="yes">はい</option>
                    <option value="no">いいえ</option>
                    <option value="unknown">答えられない</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <div class="question">
                <label for="question2">質問2: どのような立場ですか。</label>
                <select id="question2" class="question-select" required>
                    <option value="" class="select-default">選択肢から1つ選択してください</option>
                    <option value="full-time">会社の正社員</option>
                    <option value="temp">派遣社員</option>
                    <option value="part-time">アルバイト</option>
                    <option value="unknown">答えられない</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <div class="question">
                <label for="question3">質問3: 仕事等での収入（年収）はいくらほどですか。</label>
                <select id="question3" class="question-select" required>
                    <option value="" class="select-default">選択肢から1つ選択してください</option>
                    <option value="0-100">０～１００万円</option>
                    <option value="100-500">１００～５００万円</option>
                    <option value="500-1000">５００～１０００万円</option>
                    <option value="1000+">１０００万円以上</option>
                    <option value="unknown">答えられない</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <div class="question">
                <label for="question4">質問4: 今の収入に満足していますか。</label>
                <select id="question4" class="question-select" required>
                    <option value="" class="select-default">選択肢から1つ選択してください</option>
                    <option value="yes">はい</option>
                    <option value="no">いいえ</option>
                    <option value="unknown">答えられない</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <div class="question">
                <label for="question5">質問5: 収入を副業等を行ってより増やしたいと考えていますか。</label>
                <select id="question5" class="question-select" required>
                    <option value="" class="select-default">選択肢から1つ選択してください</option>
                    <option value="yes">はい</option>
                    <option value="no">いいえ</option>
                    <option value="unknown">答えられない</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <div class="question">
                <label for="question6">質問6: 収入を増やすために副業等をしていますか。</label>
                <select id="question6" class="question-select" required>
                    <option value="" class="select-default">選択肢から1つ選択してください</option>
                    <option value="yes">はい</option>
                    <option value="no">いいえ</option>
                    <option value="unknown">答えられない</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <div class="question">
                <label for="question7">質問7: 投資には興味がありますか。</label>
                <select id="question7" class="question-select" required>
                    <option value="" class="select-default">選択肢から1つ選択してください</option>
                    <option value="yes">はい</option>
                    <option value="no">いいえ</option>
                    <option value="unknown">答えられない</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <div class="question">
                <label for="question8">質問8: 投資で稼ぐ自信はありますか。</label>
                <select id="question8" class="question-select" required>
                    <option value="" class="select-default">選択肢から1つ選択してください</option>
                    <option value="yes">はい</option>
                    <option value="no">いいえ</option>
                    <option value="unknown">答えられない</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <button id="submit-btn" type="submit" class="submit-btn" disabled>送信</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('survey-form');
        const submitBtn = document.getElementById('submit-btn');
        const selects = document.querySelectorAll('.question-select');

        function checkSelections() {
            let allSelected = true;
            selects.forEach(select => {
                if (select.value === "") {
                    allSelected = false;
                }
            });
            submitBtn.disabled = !allSelected;
        }

        selects.forEach(select => {
            select.addEventListener('change', checkSelections);
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            location.href = 'next2_index.html';
        });
    </script>
</body>
</html>
