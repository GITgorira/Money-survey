<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融アンケート調査</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .question {
            margin: 20px 0;
        }
        .question select {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
        }
        .question select option:first-child {
            color: gray;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .submit-btn:disabled {
            background-color: gray;
        }
        .result-message {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>これは収入等を調査するアンケートです。ただし、回答に困った場合は「その他」に入れてください。</h2>
        <form id="surveyForm">
            <div class="question">
                <label>質問１ 仕事をしていますか。</label>
                <select required>
                    <option value="">選択肢から1つ選択してください</option>
                    <option value="はい">はい</option>
                    <option value="いいえ">いいえ</option>
                    <option value="答えられない">答えられない</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div class="question">
                <label>質問２ どのような立場ですか。</label>
                <select required>
                    <option value="">選択肢から1つ選択してください</option>
                    <option value="会社の正社員">会社の正社員</option>
                    <option value="派遣社員">派遣社員</option>
                    <option value="アルバイト">アルバイト</option>
                    <option value="答えられない">答えられない</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div class="question">
                <label>質問３ 仕事等での収入（年収）はいくらほどですか。</label>
                <select required>
                    <option value="">選択肢から1つ選択してください</option>
                    <option value="0～100万円">0～100万円</option>
                    <option value="100～500万円">100～500万円</option>
                    <option value="500～1000万円">500～1000万円</option>
                    <option value="1000万円以上">1000万円以上</option>
                    <option value="答えられない">答えられない</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div class="question">
                <label>質問４ 今の収入に満足していますか。</label>
                <select required>
                    <option value="">選択肢から1つ選択してください</option>
                    <option value="はい">はい</option>
                    <option value="いいえ">いいえ</option>
                    <option value="答えられない">答えられない</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div class="question">
                <label>質問５ 収入を副業等を行ってより増やしたいと考えていますか。</label>
                <select required>
                    <option value="">選択肢から1つ選択してください</option>
                    <option value="はい">はい</option>
                    <option value="いいえ">いいえ</option>
                    <option value="答えられない">答えられない</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div class="question">
                <label>質問６ 収入を増やすために副業等をしていますか。</label>
                <select required>
                    <option value="">選択肢から1つ選択してください</option>
                    <option value="はい">はい</option>
                    <option value="いいえ">いいえ</option>
                    <option value="答えられない">答えられない</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div class="question">
                <label>質問７ 投資には興味がありますか。</label>
                <select required>
                    <option value="">選択肢から1つ選択してください</option>
                    <option value="はい">はい</option>
                    <option value="いいえ">いいえ</option>
                    <option value="答えられない">答えられない</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div class="question">
                <label>質問８ 投資で稼ぐ自信はありますか。</label>
                <select required>
                    <option value="">選択肢から1つ選択してください</option>
                    <option value="はい">はい</option>
                    <option value="いいえ">いいえ</option>
                    <option value="答えられない">答えられない</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <button type="submit" class="submit-btn" disabled>送信</button>
        </form>
        <div class="result-message">
            <p>アンケートのご協力ありがとうございました。投資に興味のある方は、「投資に自信がない方も最低〇〇円は稼げる！投資のプロが教える絶対に成功する裏技投資術！」</p>
            <a href="https://lin.ee/I7x60qK">
                <img src="https://scdn.line-apps.com/n/line_add_friends/btn/ja.png" alt="友だち追加" height="36" border="0">
            </a>
        </div>
    </div>
    <script>
        const form = document.getElementById('surveyForm');
        const submitBtn = document.querySelector('.submit-btn');
        const resultMessage = document.querySelector('.result-message');

        form.addEventListener('change', () => {
            let allSelected = true;
            form.querySelectorAll('select').forEach(select => {
                if (select.value === "") {
                    allSelected = false;
                }
            });
            submitBtn.disabled = !allSelected;
        });

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            form.style.display = 'none';
            resultMessage.style.display = 'block';
        });
    </script>
</body>
</html>
