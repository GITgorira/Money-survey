<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケートフォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .question p {
            font-weight: bold;
        }
        .radio-group {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <h1>アンケートフォーム</h1>
    <form>
        <div class="question">
            <p>仕事をしていますか。</p>
            <div class="radio-group">
                <label><input type="radio" name="q1" value="はい"> はい</label>
                <label><input type="radio" name="q1" value="いいえ"> いいえ</label>
            </div>
        </div>
        <div class="question">
            <p>今の収入に満足していますか。</p>
            <div class="radio-group">
                <label><input type="radio" name="q2" value="はい"> はい</label>
                <label><input type="radio" name="q2" value="いいえ"> いいえ</label>
            </div>
        </div>
        <div class="question">
            <p>収入を副業等を行ってより増やしたいと考えていますか。</p>
            <div class="radio-group">
                <label><input type="radio" name="q3" value="はい"> はい</label>
                <label><input type="radio" name="q3" value="いいえ"> いいえ</label>
            </div>
        </div>
        <div class="question">
            <p>収入を増やすために副業等をしていますか。</p>
            <div class="radio-group">
                <label><input type="radio" name="q4" value="はい"> はい</label>
                <label><input type="radio" name="q4" value="いいえ"> いいえ</label>
            </div>
        </div>
        <div class="question">
            <p>投資には興味がありますか。</p>
            <div class="radio-group">
                <label><input type="radio" name="q5" value="はい"> はい</label>
                <label><input type="radio" name="q5" value="いいえ"> いいえ</label>
            </div>
        </div>
        <div class="question">
            <p>投資で稼げる自信はありますか。</p>
            <div class="radio-group">
                <label><input type="radio" name="q6" value="はい"> はい</label>
                <label><input type="radio" name="q6" value="いいえ"> いいえ</label>
            </div>
        </div>
        <div style="text-align: center;">
            <button type="submit">送信</button>
        </div>
    </form>
</body>
</html>
