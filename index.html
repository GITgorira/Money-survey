<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融アンケート調査</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .center-text {
            text-align: center;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        option:first-child {
            color: gray;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function validateForm() {
            const selects = document.querySelectorAll('select');
            let valid = true;
            selects.forEach(select => {
                if (select.value === "選択肢から1つ選択してください") {
                    valid = false;
                }
            });
            document.getElementById('submitBtn').disabled = !valid;
        }

        function showResult() {
            document.querySelector('.survey-form').style.display = 'none';
            document.querySelector('.result').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="center-text">
            <p>これは収入等を調査するアンケートです。ただし、回答に困った場合は「その他」に入れてください。</p>
        </div>
        <form class="survey-form" oninput="validateForm()">
            <div class="question">
                <label for="q1">質問１　仕事をしていますか。</label>
                <select id="q1">
                    <option>選択肢から1つ選択してください</option>
                    <option>はい</option>
                    <option>いいえ</option>
                    <option>答えられない</option>
                    <option>その他</option>
                </select>
            </div>
            <div class="question">
                <label for="q2">質問２　どのような立場ですか。</label>
                <select id="q2">
                    <option>選択肢から1つ選択してください</option>
                    <option>会社の正社員</option>
                    <option>派遣社員</option>
                    <option>アルバイト</option>
                    <option>答えられない</option>
                    <option>その他</option>
                </select>
            </div>
            <div class="question">
                <label for="q3">質問３　仕事等での収入（年収）はいくらほどですか。</label>
                <select id="q3">
                    <option>選択肢から1つ選択してください</option>
                    <option>０～１００万円</option>
                    <option>１００～５００万円</option>
                    <option>５００～１０００万円</option>
                    <option>１０００万円以上</option>
                    <option>答えられない</option>
                    <option>その他</option>
                </select>
            </div>
            <div class="question">
                <label for="q4">質問４　今の収入に満足していますか。</label>
                <select id="q4">
                    <option>選択肢から1つ選択してください</option>
                    <option>はい</option>
                    <option>いいえ</option>
                    <option>答えられない</option>
                    <option>その他</option>
                </select>
            </div>
            <div class="question">
                <label for="q5">質問５　収入を副業等を行ってより増やしたいと考えていますか。</label>
                <select id="q5">
                    <option>選択肢から1つ選択してください</option>
                    <option>はい</option>
                    <option>いいえ</option>
                    <option>答えられない</option>
                    <option>その他</option>
                </select>
            </div>
            <div class="question">
                <label for="q6">質問６　収入を増やすために副業等をしていますか。</label>
                <select id="q6">
                    <option>選択肢から1つ選択してください</option>
                    <option>はい</option>
                    <option>いいえ</option>
                    <option>答えられない</option>
                    <option>その他</option>
                </select>
            </div>
            <div class="question">
                <label for="q7">質問７　投資には興味がありますか。</label>
                <select id="q7">
                    <option>選択肢から1つ選択してください</option>
                    <option>はい</option>
                    <option>いいえ</option>
                    <option>答えられない</option>
                    <option>その他</option>
                </select>
            </div>
            <div class="question">
                <label for="q8">質問８　投資で稼ぐ自信はありますか。</label>
                <select id="q8">
                    <option>選択肢から1つ選択してください</option>
                    <option>はい</option>
                    <option>いいえ</option>
                    <option>答えられない</option>
                    <option>その他</option>
                </select>
            </div>
            <button id="submitBtn" type="button" class="submit-btn" onclick="showResult()" disabled>送信</button>
        </form>
        <div class="result">
            <p>アンケートのご協力ありがとうございました。</p>
            <p>投資に興味のある方は、<br>
            「投資に自信がない方も最低〇〇円は稼げる！ 投資のプロが教える絶対に成功する裏技投資術！」</p>
            <a href="https://lin.ee/I7x60qK"><img src="https://scdn.line-apps.com/n/line_add_friends/btn/ja.png" alt="友だち追加" height="36" border="0"></a>
        </div>
    </div>
</body>
</html>
