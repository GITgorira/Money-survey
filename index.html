<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融アンケート調査</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        .options label {
            margin-bottom: 10px;
            font-weight: normal;
        }
        .options input {
            margin-right: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>金融アンケート調査</h1>
    <p>これは収入等を調査するアンケートです。ただし、回答に困った場合は「その他」に入れてください。</p>
    <form>
        <div class="question">
            <label for="q1">質問１．仕事をしていますか。</label>
            <div class="options">
                <label><input type="radio" id="q1_yes" name="q1" value="はい">はい</label>
                <label><input type="radio" id="q1_no" name="q1" value="いいえ">いいえ</label>
                <label><input type="radio" id="q1_na" name="q1" value="答えられない">答えられない</label>
                <label><input type="radio" id="q1_other" name="q1" value="その他">その他</label>
            </div>
        </div>

        <div class="question">
            <label for="q2">質問２．どのような立場ですか。</label>
            <div class="options">
                <label><input type="radio" id="q2_fulltime" name="q2" value="会社の正社員">会社の正社員</label>
                <label><input type="radio" id="q2_temp" name="q2" value="派遣社員">派遣社員</label>
                <label><input type="radio" id="q2_parttime" name="q2" value="アルバイト">アルバイト</label>
                <label><input type="radio" id="q2_na" name="q2" value="答えられない">答えられない</label>
                <label><input type="radio" id="q2_other" name="q2" value="その他">その他</label>
            </div>
        </div>

        <div class="question">
            <label for="q3">質問３．仕事等での収入（年収）はいくらほどですか。</label>
            <div class="options">
                <label><input type="radio" id="q3_0_100" name="q3" value="０～１００万円">０～１００万円</label>
                <label><input type="radio" id="q3_100_500" name="q3" value="１００～５００万円">１００～５００万円</label>
                <label><input type="radio" id="q3_500_1000" name="q3" value="５００～１０００万円">５００～１０００万円</label>
                <label><input type="radio" id="q3_above_1000" name="q3" value="１０００万円以上">１０００万円以上</label>
                <label><input type="radio" id="q3_na" name="q3" value="答えられない">答えられない</label>
                <label><input type="radio" id="q3_other" name="q3" value="その他">その他</label>
            </div>
        </div>

        <div class="question">
            <label for="q4">質問４．今の収入に満足していますか。</label>
            <div class="options">
                <label><input type="radio" id="q4_yes" name="q4" value="はい">はい</label>
                <label><input type="radio" id="q4_no" name="q4" value="いいえ">いいえ</label>
                <label><input type="radio" id="q4_na" name="q4" value="答えられない">答えられない</label>
                <label><input type="radio" id="q4_other" name="q4" value="その他">その他</label>
            </div>
        </div>

        <div class="question">
            <label for="q5">質問５．収入を副業等を行ってより増やしたいと考えていますか。</label>
            <div class="options">
                <label><input type="radio" id="q5_yes" name="q5" value="はい">はい</label>
                <label><input type="radio" id="q5_no" name="q5" value="いいえ">いいえ</label>
                <label><input type="radio" id="q5_na" name="q5" value="答えられない">答えられない</label>
                <label><input type="radio" id="q5_other" name="q5" value="その他">その他</label>
            </div>
        </div>

        <div class="question">
            <label for="q6">質問６．収入を増やすために副業等をしていますか。</label>
            <div class="options">
                <label><input type="radio" id="q6_yes" name="q6" value="はい">はい</label>
                <label><input type="radio" id="q6_no" name="q6" value="いいえ">いいえ</label>
                <label><input type="radio" id="q6_na" name="q6" value="答えられない">答えられない</label>
                <label><input type="radio" id="q6_other" name="q6" value="その他">その他</label>
            </div>
        </div>

        <div class="question">
            <label for="q7">質問７．投資には興味がありますか。</label>
            <div class="options">
                <label><input type="radio" id="q7_yes" name="q7" value="はい">はい</label>
                <label><input type="radio" id="q7_no" name="q7" value="いいえ">いいえ</label>
                <label><input type="radio" id="q7_na" name="q7" value="答えられない">答えられない</label>
                <label><input type="radio" id="q7_other" name="q7" value="その他">その他</label>
            </div>
        </div>

        <div class="question">
            <label for="q8">質問８．投資で稼ぐ自信はありますか。</label>
            <div class="options">
                <label><input type="radio" id="q8_yes" name="q8" value="はい">はい</label>
                <label><input type="radio" id="q8_no" name="q8" value="いいえ">いいえ</label>
                <label><input type="radio" id="q8_na" name="q8" value="答えられない">答えられない</label>
                <label><input type="radio" id="q8_other" name="q8" value="その他">その他</label>
            </div>
        </div>

        <button type="submit">送信</button>
    </form>
</body>
</html>
