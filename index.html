<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融アンケート調査</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 15px;
        }
        .question label {
            display: block;
            margin-bottom: 5px;
        }
        .question select, .question input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>これは収入等を調査するアンケートです。ただし、回答に困った場合は「その他」に入れてください。</h1>
        <form action="thank_you.html" method="POST">
            <div class="question">
                <label for="question1">質問１　仕事をしていますか。</label>
                <select id="question1" name="question1">
                    <option value="はい">はい</option>
                    <option value="いいえ">いいえ</option>
                    <option value="答えられない">答えられない</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div class="question">
                <label for="question2">質問２　どのような立場ですか。</label>
                <select id="question2" name="question2">
                    <option value="会社の正社員">会社の正社員</option>
                    <option value="派遣社員">派遣社員</option>
                    <option value="アルバイト">アルバイト</option>
                    <option value="答えられない">答えられない</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div class="question">
                <label for="question3">質問３　仕事等での収入（年収）はいくらほどですか。</label>
                <select id="question3" name="question3">
                    <option value="０～１００万円">０～１００万円</option>
                    <option value="１００～５００万円">１００～５００万円</option>
                    <option value="５００～１０００万円">５００～１０００万円</option>
                    <option value="１０００万円以上">１０００万円以上</option>
                    <option value="答えられない">答えられない</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div class="question">
                <label for="question4">質問４　今の収入に満足していますか。</label>
                <select id="question4" name="question4">
                    <option value="はい">はい</option>
                    <option value="いいえ">いいえ</option>
                    <option value="答えられない">答えられない</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div class="question">
                <label for="question5">質問５　収入を副業等を行ってより増やしたいと考えていますか。</label>
                <select id="question5" name="question5">
                    <option value="はい">はい</option>
                    <option value="いいえ">いいえ</option>
                    <option value="答えられない">答えられない</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div class="question">
                <label for="question6">質問６　収入を増やすために副業等をしていますか。</label>
                <select id="question6" name="question6">
                    <option value="はい">はい</option>
                    <option value="いいえ">いいえ</option>
                    <option value="答えられない">答えられない</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div class="question">
                <label for="question7">質問７　投資には興味がありますか。</label>
                <select id="question7" name="question7">
                    <option value="はい">はい</option>
                    <option value="いいえ">いいえ</option>
                    <option value="答えられない">答えられない</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div class="question">
                <label for="question8">質問８　投資で稼ぐ自信はありますか。</label>
                <select id="question8" name="question8">
                    <option value="はい">はい</option>
                    <option value="いいえ">いいえ</option>
                    <option value="答えられない">答えられない</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">送信</button>
        </form>
    </div>
</body>
</html>
